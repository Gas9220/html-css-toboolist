<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <!-- Inizio header -->
    <header>
        <div class="header-content">
            <img src="img/logo.png" alt="logo" id="logo">
            <h1 id="logo-text">Toboolist</h1>
        </div>
    </header>
    <!-- Fine header -->

    <!-- Inizio main -->
    <main>
        <div class="container">
            <!-- Inizio sezione buttons -->
            <section>
                <div class="buttons">
                    <button class="btn task-btn">Add Task</button>
                    <button class="btn section-btn">Add Section</button>
                </div>
            </section>
            <!-- Fine sezione buttons -->

            <!-- Inizio Sezione new task -->
            <section>
                <div class="taks-section-content">
                    <h2 class="task-section-title">New Task</h2>
                    <ul>
                        <li class="task editorial checked">Quartely Newsletter</li>
                    </ul>
                </div>
            </section>
            <!-- Fine sezione new task -->

            <!-- Inizio Sezione Today -->
            <section>
                <div class="taks-section-content">
                    <h2 class="task-section-title">Today</h2>
                    <ul>
                        <li class="task editorial checked">Recluiting blog post</li>
                        <li class="task goals checked">Mobile App Launch</li>
                        <li class="task recluiting unchecked">Interview John H.</li>
                        <li class="task mobile checked">Summit update to mobile storefronts</li>
                    </ul>
                </div>
            </section>
            <!-- Fine sezione Today -->

            <!-- Inizio Sezione Upcoming -->
            <section>
                <div class="taks-section-content">
                    <h2 class="task-section-title">Upcoming</h2>
                    <ul>
                        <li class="task unchecked">Schedule meeting with Alex</li>
                        <li class="task website checked">Homepage refresh</li>
                        <li class="task sales checked">Onboard new sales team members</li>
                        <li class="task editorial checked">Review editoral calendar</li>
                    </ul>
                </div>
            </section>
            <!-- Fine sezione Upcoming -->
        </div>
    </main>
    <!-- Fine main -->
</body>

</html>
